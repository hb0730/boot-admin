server:
  port: 9002
  servlet:
    context-path: /api/v6

logging:
  level:
    root: info
    com.hb0730: debug
spring:
  application:
    name: boot-admin-web
    version: 1.0.0
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      database: 0

boot:
  admin:
    cache:
      enabled: true
      prefix: "boot_admin"
    rpc:
      # 直连模式
      remote:
        service:
          bolt-server: "127.0.0.1:12200"
        job:
          enabled: true
          server: "http://127.0.0.1:9004"
    security:
      jwt-secret: ""
      login:
        rsa-private-key: ""
        rsa-public-key: ""

#sofa:
#  boot:
#    rpc:
#      # 注册中心地址
#      registry-address: local://${user.home}/.sofa-boot/registry/boot-admin.reg


springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
  default-produces-media-type: application/json;charset=UTF-8
  default-consumes-media-type: application/json;charset=UTF-8
  use-fqn: true
  default-flat-param-object: true

