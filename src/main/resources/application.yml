application:
  version: 5.0.0
server:
  port: 8088
spring:
  application:
    name: boot-admin
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/boot-admin?characterEncoding=UTF-8&useSSL=false&useUnicode=true&serverTimezone=GMT%2b8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  data:
    redis:
      url: redis://localhost:6379
      port: 6379
  quartz:
    # 数据库存储
    job-store-type: jdbc
    # Scheduler 名字。
    #    scheduler-name: clusteredScheduler
    # Quartz 是否自动启动
    auto-startup: true
    # 延迟 N 秒启动
    startup-delay: 0
    # 应用关闭时，是否等待定时任务执行完成
    wait-for-jobs-to-complete-on-shutdown: true
    #  是否覆盖已有 Job 的配置
    overwrite-existing-jobs: false
    # jdbc
    jdbc:
      # 初始化scheme
      initialize-schema: never
    # 添加 Quartz Scheduler 附加属性，更多可以看 http://www.quartz-scheduler.org/documentation/2.4.0-SNAPSHOT/configuration.html 文档
#    properties:
#      org:
#        quartz:
#          jobStore:
#            class: org.quartz.impl.jdbcjobstore.JobStoreTX
#            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
# mybatis plus 设置
mybatis-plus:
  mapper-locations:
    - classpath*:com/hb0730/boot/admin/**/xml/*Mapper.xml
  global-config:
    # 关闭MP3.0自带的banner
    banner: false
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 返回类型为Map,显示null对应的字段
    call-setters-on-nulls: true
logging:
  level:
    root: info
    com.hb0730: debug
boot:
  admin:
    cache:
      prefix: boot:admin:cache

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.hb0730.boot.admin
# 增强 swaager
knife4j:
  enable: true
  setting:
    language: zh_cn